<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">Registration</div>
            <form action="#">
                <div class="row"><input type="text" placeholder="Enter your name" required></div>
                <div class="row"><input type="email" placeholder="Enter your email" required></div>
                <div class="row"><input type="password" placeholder="Create Password" required></div>
                <div class="row"><input type="password" placeholder="Confirm Password"></div>
                <div class="terms">
                    <input type="checkbox" id="checkbox" required>
                    <label for="checkbox">I accept all terms & conditions</label>
                </div>
                <div class="row button">
                    <input type="submit" value="Register Now">
                </div>
                <div class="signin-link">Already have an account? <a href="#">Login now</a></div>
            </form>
        </div>
    </div>
</body>
</html>
